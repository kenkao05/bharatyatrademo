<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Tourist Spot</title>
  <style>
    body { font-family: sans-serif; margin: 30px; max-width: 600px; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; font-size: 16px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    .back-btn {
      background-color: #888;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 6px;
      color: white;
      margin-bottom: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">‚Üê Back to Dashboard</a>
  <h1>Submit a Tourist Spot</h1>
  <form action="php/submit_form.php" method="POST">
    <label for="state">State:</label>
    <select name="state" required>
      <option value="">Select State</option>
      <option value="Gujarat">Gujarat</option>
      <option value="Rajasthan">Rajasthan</option>
    </select>

    <label for="spotName">Tourist Spot Name:</label>
    <input type="text" name="spotName" required>

    <label for="description">Description:</label>
    <textarea name="description" rows="4" required></textarea>

    <label for="mapLink">Google Maps Link:</label>
    <input type="text" name="mapLink" required>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
