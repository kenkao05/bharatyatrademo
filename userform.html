<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 600;
    }

    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
      font-family: Arial, sans-serif;
    }

    select {
      cursor: pointer;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.6rem 1.2rem;
      background: rgba(184, 169, 146, 0.6);
      color: #5A4F41;
      font-weight: 600;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(90, 79, 65, 0.15);
      transition: all 0.3s ease;
      border: 1px solid rgba(212, 199, 178, 0.4);
      backdrop-filter: blur(8px);
      cursor: pointer;
      font-family: 'Georgia', 'Times New Roman', serif;
    }

    .back-btn:hover {
      transform: translateX(-5px);
      background: rgba(212, 199, 178, 0.8);
      box-shadow: 0 6px 18px rgba(90, 79, 65, 0.2);
      text-decoration: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 6px;
      display: none;
      text-align: center;
      font-weight: 500;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .required {
      color: #e74c3c;
    }

    .setup-warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 13px;
    }

    .setup-warning strong {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="setup-warning" id="setupWarning">
      <strong>⚠️ Setup Required</strong>
      Please add your Supabase credentials in the JavaScript code (lines 138-139)
    </div>

    <h1>Submit Your Info</h1>
    <a href="index.html" class="back-btn" id="backBtn"></a>
    
    <form id="myForm">
      <div class="form-group">
        <label for="name">Name <span class="required">*</span></label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          placeholder="Enter your name"
          required
        />
      </div>

      <div class="form-group">
        <label for="gender">Gender <span class="required">*</span></label>
        <select id="gender" name="gender" required>
          <option value="">Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Description <span class="required">*</span></label>
        <textarea 
          id="description" 
          name="description" 
          placeholder="Tell us something about yourself..."
          maxlength="500"
          required
        ></textarea>
        <small style="color: #888; font-size: 12px;">Max 500 characters</small>
      </div>

      <button type="submit" id="submitBtn">Submit</button>
    </form>

    <div id="message" class="message"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    // ⚠️ REPLACE THESE WITH YOUR ACTUAL SUPABASE CREDENTIALS
    const SUPABASE_URL = 'https://hmobboiupblojankdaah.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_1ohSSqvp2O374buCm3XNBA_aRd8U9H6';

    // Initialize Supabase client
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    // Check if credentials are set
    if (SUPABASE_URL.includes('YOUR-PROJECT') || SUPABASE_KEY.includes('YOUR-ANON')) {
      console.warn('⚠️ Supabase credentials not configured!');
    } else {
      document.getElementById('setupWarning').style.display = 'none';
    }

    // Form elements
    const form = document.getElementById('myForm');
    const submitBtn = document.getElementById('submitBtn');
    const message = document.getElementById('message');

    // Show message function
    function showMessage(text, type) {
      message.textContent = text;
      message.className = `message ${type}`;
      message.style.display = 'block';
      
      setTimeout(() => {
        message.style.display = 'none';
      }, 5000);
    }

    // Form submit handler
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Get form data
      const formData = {
        name: document.getElementById('name').value.trim(),
        gender: document.getElementById('gender').value,
        description: document.getElementById('description').value.trim()
      };

      // Validate
      if (!formData.name || !formData.gender || !formData.description) {
        showMessage('Please fill in all fields', 'error');
        return;
      }

      // Disable button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';

      try {
        // Insert into Supabase
        const { data, error } = await supabase
          .from('people')
          .insert([formData]);

        if (error) {
          console.error('Supabase error:', error);
          showMessage('Error: ' + error.message, 'error');
        } else {
          console.log('Success:', data);
          showMessage('✓ Submitted successfully!', 'success');
          form.reset();
        }
      } catch (err) {
        console.error('Error:', err);
        showMessage('An error occurred. Check console.', 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit';
      }
    });
  </script>
</body>
</html>
