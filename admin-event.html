<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Event Manager</title>
<style>
body { font-family: sans-serif; background:#f3f4f6; padding:2rem; }
.container { max-width: 900px; margin:auto; background:white; padding:2rem; border-radius:1rem; box-shadow:0 0 10px rgba(0,0,0,0.1); }
h1,h2 { text-align:center; margin-bottom:1rem; }
form { margin-bottom:2rem; }
label { display:block; margin-top:1rem; font-weight:bold; }
input, select, textarea { width:100%; padding:0.5rem; margin-top:0.3rem; border:1px solid #ccc; border-radius:0.5rem; }
button { margin-top:1rem; padding:0.7rem 1rem; background:#2563eb; color:white; border:none; border-radius:0.5rem; cursor:pointer; }
table { width:100%; border-collapse: collapse; margin-top:2rem; }
th, td { border:1px solid #ccc; padding:10px; text-align:left; }
th { background:#e0f2fe; }
.delete-btn { background:#ef4444; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer; }
</style>
</head>
<body>

<div class="container">
<h1>Event Manager</h1>

<!-- Add Event Form -->
<form id="addEventForm">
    <label for="name">Event Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" name="start_date" required>

    <label for="end_date">End Date:</label>
    <input type="date" id="end_date" name="end_date">

    <label for="state">State:</label>
    <select id="state" name="state" required>
        <option value="">Select State</option>
        <option value="gujarat">Gujarat</option>
        <option value="rajasthan">Rajasthan</option>
    </select>

    <label for="description">Description:</label>
    <textarea id="description" name="description"></textarea>

    <label for="wikipedia_link">Wikipedia Link:</label>
    <input type="url" id="wikipedia_link" name="wikipedia_link">

    <button type="submit">Add Event</button>
</form>

<!-- Existing Events Table -->
<h2>Existing Events</h2>
<table id="eventsTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Dates</th>
            <th>State</th>
            <th>Description</th>
            <th>Link</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <!-- Rows populated by JS -->
    </tbody>
</table>
</div>
<a href="admin-dashboard.html" style="display: block; width: fit-content; margin: 20px auto; padding: 10px 15px; background-color: #ccc; color: black; text-decoration: none; border-radius: 8px;">‚Üê Back to Dashboard</a>
<script>
// Fetch and display events
function fetchEvents() {
    fetch('php/get_all_events.php')
    .then(res => res.json())
    .then(data => {
        const tbody = document.getElementById('eventsTable').querySelector('tbody');
        tbody.innerHTML = '';
        data.forEach(ev => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${ev.name}</td>
                <td>${ev.start_date} to ${ev.end_date || ''}</td>
                <td>${ev.state}</td>
                <td>${ev.description}</td>
                <td><a href="${ev.wikipedia_link}" target="_blank">Link</a></td>
                <td><button class="delete-btn" onclick="deleteEvent(${ev.id})">Delete</button></td>
            `;
            tbody.appendChild(tr);
        });
    });
}

// Add Event
document.getElementById('addEventForm').addEventListener('submit', function(e){
    e.preventDefault();
    const formData = new FormData(this);

    fetch('php/add_event.php', { method:'POST', body:formData })
    .then(res => res.text())
    .then(msg => {
        alert(msg);
        fetchEvents(); // refresh table
        this.reset();
    });
});

// Delete Event
function deleteEvent(id) {
    if(!confirm("Are you sure you want to delete this event?")) return;
    const formData = new FormData();
    formData.append('event_id', id);

    fetch('php/delete_event.php', { method:'POST', body:formData })
    .then(res => res.text())
    .then(msg => {
        alert(msg);
        fetchEvents();
    });
}


// Initial fetch
fetchEvents();
</script>
</body>
</html>
