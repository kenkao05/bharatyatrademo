<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Explore Gujarat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- GSAP (smooth horizontal scroll) -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

  <style>

    :root {
      --bg-light: #f7f5f2;
      --bg-dark: #0f0f0f;
      --accent: #c84b31;
      --accent-soft: #e6b8a2;
      --text-muted: #666;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg-light);
      color: #111;
      line-height: 1.6;
    }

    h1, h2, h3 {
      letter-spacing: -0.02em;
    }


    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; overflow-x: hidden; }

    .horizontal {
      position: relative;
      height: 100vh;
    }

    .track {
      display: flex;
      height: 100vh;
      width: 400vw;
    }

    .panel {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      padding: 60px;
    }

    .panel h2 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    .panel h2::after {
      content: "";
      display: block;
      width: 60px;
      height: 4px;
      background: var(--accent);
      margin-top: 12px;
      border-radius: 4px;
    }


    /* ================= VIDEO ================= */
    .video::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to right,
        rgba(0,0,0,0.65),
        rgba(0,0,0,0.2),
        rgba(0,0,0,0)
      );
    }

    .video .overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 8vw;
      color: white;
      z-index: 2;
    }

    .video h1 {
      font-size: clamp(56px, 7vw, 96px);
      font-weight: 700;
    }

    .video p {
      font-size: 22px;
      max-width: 480px;
      opacity: 0.9;
    }


    /* ================= ATTRACTIONS ================= */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 32px;
      margin-top: 50px;
    }

    .card {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 25px 40px rgba(0,0,0,0.15);
    }

    .card img {
      height: 240px;
    }

    .card-content h3 {
      margin-bottom: 8px;
    }

    .card-content p {
      color: var(--text-muted);
      font-size: 15px;
    }


    /* ================= DISTRICTS ================= */
    .districts {
      background: radial-gradient(circle at top, #1a1a1a, #0a0a0a);
      color: white;
    }

    .district-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 25px;
      margin-top: 40px;
    }

    .district {
      background: #181818;
      border-radius: 18px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .district:hover {
      transform: scale(1.03);
    }

    .district img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .district h3 {
      font-size: 18px;
    }

    .district span {
      display: block;
      padding: 0 15px 15px;
      color: #aaa;
      font-size: 14px;
    }

    .visit-all {
      display: inline-block;
      margin-top: 40px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 2px solid white;
    }

    /* ================= ARTS ================= */
    .arts {
      background: linear-gradient(135deg, #7b2d26, #c84b31);
    }

    .crafts {
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    .craft {
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(6px);
      padding: 50px 30px;
      border-radius: 24px;
      font-size: 20px;
      transition: transform 0.3s ease;
    }

    .craft:hover {
      transform: translateY(-6px);
    }

  </style>
</head>

<body>

<section class="horizontal">
  <div class="track">

    <!-- ================= PANEL 1: VIDEO ================= -->
    <section class="panel video">
      <video autoplay muted loop playsinline>
        <source src="../styling/stateimages/gujarat-intro.mp4" type="video/mp4">
      </video>
      <div class="overlay">
        <h1>Gujarat</h1>
        <p>Jewel of Western India</p>
      </div>
    </section>

    <!-- ================= PANEL 2: ATTRACTIONS ================= -->
    <section class="panel attractions">
      <h2>Famous Attractions</h2>
      <div class="cards" id="attractionCards"></div>
    </section>

    <!-- ================= PANEL 3: DISTRICTS ================= -->
    <section class="panel districts">
      <h2>Popular Districts</h2>
      <div class="district-grid" id="districtGrid"></div>
      <a class="visit-all" href="gujaratdistricts.html">Visit All Districts â†’</a>
    </section>

    <!-- ================= PANEL 4: ARTS ================= -->
    <section class="panel arts">
      <h2>Arts & Crafts of Gujarat</h2>
      <div class="crafts">
        <div class="craft">Bandhani</div>
        <div class="craft">Patola Silk</div>
        <div class="craft">Kutch Embroidery</div>
        <div class="craft">Rogan Art</div>
      </div>
    </section>

  </div>
</section>

<script>
  const supabaseClient = supabase.createClient(
  "https://gtpnojbbamoaznlutxap.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd0cG5vamJiYW1vYXpubHV0eGFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4Mjk3NjMsImV4cCI6MjA4NDQwNTc2M30.t6fwQJR9ljGGfOajPlXzWGSQbKCtpaTb4dWfb33BHxE"
);

  /* ================= TOP 3 ATTRACTIONS ================= */
  async function loadAttractions() {
  const { data, error } = await supabaseClient
    .from("attractions")
    .select(`
      id,
      name,
      short_description,
      image_url
    `)
    .eq("state_id", 1)
    .order("priority_score", { ascending: false })
    .limit(3);

  if (error) {
    console.error("Attractions error:", error);
    return;
  }

  const container = document.getElementById("attractionCards");
  container.innerHTML = "";

  data.forEach(a => {
    container.innerHTML += `
      <div class="card">
        <img src="${a.image_url}" alt="${a.name}">
        <h3>${a.name}</h3>
        <p>${a.short_description ?? ""}</p>
      </div>
    `;
  });
}



  /* ================= TOP 4 DISTRICTS ================= */
  async function loadDistricts() {
  const { data, error } = await supabaseClient
    .from("districts")
    .select(`
      id,
      name,
      image_url,
      attractions ( id )
    `)
    .eq("state_id", 1);

  if (error) {
    console.error("Districts error:", error);
    return;
  }

  const districtsWithCount = data
    .map(d => ({
      id: d.id,
      name: d.name,
      image_url: d.image_url,
      count: d.attractions.length
    }))
    .sort((a, b) => b.count - a.count)
    .slice(0, 4);

  const grid = document.getElementById("districtGrid");
  grid.innerHTML = "";

  districtsWithCount.forEach(d => {
    grid.innerHTML += `
      <div class="district">
        <img src="${d.image_url}" alt="${d.name}">
        <h3>${d.name}</h3>
        <span>${d.count} attractions</span>
      </div>
    `;
  });
}



  /* ================= HORIZONTAL SCROLL ================= */
  const panels = gsap.utils.toArray(".panel");

  gsap.to(panels, {
    xPercent: -100 * (panels.length - 1),
    ease: "none",
    scrollTrigger: {
      trigger: ".horizontal",
      pin: true,
      scrub: 1,
      end: () => "+=" + window.innerWidth * panels.length
    }
  });


  loadAttractions();
  loadDistricts();
</script>

</body>
</html>
