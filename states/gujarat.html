<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Explore Gujarat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- GSAP (smooth horizontal scroll) -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; overflow-x: hidden; }

    .horizontal {
      position: relative;
      height: 100vh;
    }

    .track {
      display: flex;
      height: 100vh;
      width: 400vw;
    }

    .panel {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      padding: 60px;
    }

    /* ================= VIDEO ================= */
    .video {
      position: relative;
      padding: 0;
    }

    .video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 80px;
      color: white;
    }

    .video h1 { font-size: 64px; }
    .video p { font-size: 24px; margin-top: 10px; }

    /* ================= ATTRACTIONS ================= */
    .attractions {
      background: #f6f6f6;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      margin-top: 40px;
    }

    .card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    /* ================= DISTRICTS ================= */
    .districts {
      background: #111;
      color: white;
    }

    .district-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 25px;
      margin-top: 40px;
    }

    .district {
      background: #222;
      border-radius: 16px;
      overflow: hidden;
    }

    .district img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .district h3 {
      padding: 15px;
    }

    .visit-all {
      display: inline-block;
      margin-top: 40px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 2px solid white;
    }

    /* ================= ARTS ================= */
    .arts {
      background: linear-gradient(135deg, #7b2d26, #c84b31);
      color: white;
    }

    .crafts {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
      margin-top: 60px;
    }

    .craft {
      background: rgba(255,255,255,0.15);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      font-size: 22px;
    }
  </style>
</head>

<body>

<section class="horizontal">
  <div class="track">

    <!-- ================= PANEL 1: VIDEO ================= -->
    <section class="panel video">
      <video autoplay muted loop playsinline>
        <source src="./styling/stateimages/gujarat-intro.mp4" type="video/mp4">
      </video>
      <div class="overlay">
        <h1>Gujarat</h1>
        <p>Jewel of Western India</p>
      </div>
    </section>

    <!-- ================= PANEL 2: ATTRACTIONS ================= -->
    <section class="panel attractions">
      <h2>Famous Attractions</h2>
      <div class="cards" id="attractionCards"></div>
    </section>

    <!-- ================= PANEL 3: DISTRICTS ================= -->
    <section class="panel districts">
      <h2>Popular Districts</h2>
      <div class="district-grid" id="districtGrid"></div>
      <a class="visit-all" href="gujaratdistricts.html">Visit All Districts â†’</a>
    </section>

    <!-- ================= PANEL 4: ARTS ================= -->
    <section class="panel arts">
      <h2>Arts & Crafts of Gujarat</h2>
      <div class="crafts">
        <div class="craft">Bandhani</div>
        <div class="craft">Patola Silk</div>
        <div class="craft">Kutch Embroidery</div>
        <div class="craft">Rogan Art</div>
      </div>
    </section>

  </div>
</section>

<script>
  const supabaseClient = supabase.createClient(
  "https://hmobboiupblojankdaah.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhtb2Jib2l1cGJsb2phbmtkYWFoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NjQ1MjUsImV4cCI6MjA4MzM0MDUyNX0.LUJiZUbu-BZQRg8LWhcgnjILBFqZimaGbYBrv6BDVYE"
);

  /* ================= TOP 3 ATTRACTIONS ================= */
  async function loadAttractions() {
  const { data, error } = await supabaseClient
    .from("attractions")
    .select("name, short_description, image_url")
    .eq("state_id", 1)
    .order("priority_score", { ascending: false })
    .limit(3);
  
  console.log("Supabase client ready:", supabaseClient);
  
  if (error) {
    console.error(error);
    return;
  }

  const container = document.getElementById("attractionCards");

  data.forEach(a => {
    container.innerHTML += `
      <div class="card">
        <img src="${a.image_url}">
        <div class="card-content">
          <h3>${a.name}</h3>
          <p>${a.short_description}</p>
        </div>
      </div>
    `;
  });
}


  /* ================= TOP 4 DISTRICTS ================= */
  async function loadDistricts() {
  const { data, error } = await supabaseClient
    .from("attractions")
    .select("district_id, districts(name, image_url)")
    .eq("state_id", 1);

  if (error) {
    console.error(error);
    return;
  }

  console.log("Supabase client ready:", supabaseClient);


  const counts = {};

  data.forEach(item => {
    const d = item.districts;
    if (!d) return;

    if (!counts[item.district_id]) {
      counts[item.district_id] = { ...d, count: 0 };
    }
    counts[item.district_id].count++;
  });

  const topDistricts = Object.values(counts)
    .sort((a, b) => b.count - a.count)
    .slice(0, 4);

  const grid = document.getElementById("districtGrid");

  topDistricts.forEach(d => {
    grid.innerHTML += `
      <div class="district">
        <img src="${d.image_url}">
        <h3>${d.name}</h3>
      </div>
    `;
  });
}


  /* ================= HORIZONTAL SCROLL ================= */
  gsap.registerPlugin(ScrollTrigger);

  gsap.to(".track", {
    xPercent: -300,
    ease: "none",
    scrollTrigger: {
      trigger: ".horizontal",
      pin: true,
      scrub: 1,
      end: "+=4000"
    }
  });

  loadAttractions();
  loadDistricts();
</script>

</body>
</html>
