<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Manage Attractions</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Login Section */
    .login-card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 450px;
      margin: 100px auto;
    }

    .login-card h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }

    /* Admin Panel */
    .admin-panel {
      display: none;
    }

    .header {
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .header h1 {
      color: #333;
      font-size: 26px;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-email {
      color: #666;
      font-size: 14px;
    }

    /* Form Elements */
    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 600;
      font-size: 14px;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
      font-family: inherit;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    select {
      cursor: pointer;
    }

    /* Buttons */
    .btn {
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-family: inherit;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      width: 100%;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-success {
      background: #28a745;
      color: white;
    }

    .btn-success:hover {
      background: #218838;
    }

    .btn-warning {
      background: #ffc107;
      color: #333;
    }

    .btn-warning:hover {
      background: #e0a800;
    }

    .btn-danger {
      background: #dc3545;
      color: white;
    }

    .btn-danger:hover {
      background: #c82333;
    }

    .btn-ghost {
      background: transparent;
      border: 2px solid #ddd;
      color: #666;
    }

    .btn-ghost:hover {
      border-color: #667eea;
      color: #667eea;
    }

    /* Messages */
    .message {
      padding: 12px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    /* State Selector & Add Button */
    .control-bar {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .state-selector {
      flex: 1;
      min-width: 250px;
    }

    /* Add Form Section */
    .add-section {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      display: none;
    }

    .add-section.active {
      display: block;
    }

    .add-section h2 {
      color: #333;
      margin-bottom: 25px;
      font-size: 22px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .file-input-wrapper {
      position: relative;
    }

    .file-preview {
      margin-top: 10px;
      max-width: 200px;
      border-radius: 8px;
      display: none;
    }

    .file-preview.active {
      display: block;
    }

    .file-preview img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* Attractions Grid */
    .attractions-section {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .attractions-section h2 {
      color: #333;
      margin-bottom: 25px;
      font-size: 22px;
    }

    .attractions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
    }

    .attraction-item {
      background: #f8f9fa;
      border-radius: 12px;
      overflow: hidden;
      border: 2px solid #e9ecef;
      transition: all 0.3s;
    }

    .attraction-item:hover {
      border-color: #667eea;
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
    }

    .attraction-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .attraction-item-body {
      padding: 20px;
    }

    .attraction-item h3 {
      color: #333;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .attraction-item-meta {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .meta-tag {
      padding: 4px 12px;
      background: #e9ecef;
      border-radius: 15px;
      font-size: 12px;
      color: #666;
    }

    .attraction-item-actions {
      display: flex;
      gap: 10px;
    }

    .attraction-item-actions .btn {
      flex: 1;
      padding: 8px 16px;
      font-size: 13px;
    }

    /* Edit Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-y: auto;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 15px;
      max-width: 800px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    .modal-header {
      padding: 25px 30px;
      border-bottom: 1px solid #e9ecef;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      color: #333;
      font-size: 22px;
    }

    .modal-close {
      background: #f8f9fa;
      border: none;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      transition: all 0.3s;
    }

    .modal-close:hover {
      background: #dc3545;
      color: white;
    }

    .modal-body {
      padding: 30px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .no-attractions {
      text-align: center;
      padding: 60px;
      color: #999;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }

      .attractions-grid {
        grid-template-columns: 1fr;
      }

      .control-bar {
        flex-direction: column;
      }

      .state-selector {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Section -->
    <div class="login-card" id="loginSection">
      <h1>Admin Login</h1>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            placeholder="admin@example.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            placeholder="Enter your password"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary" id="loginBtn">
          Login
        </button>
      </form>

      <div id="loginMessage" class="message"></div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
      <!-- Header -->
      <div class="header">
        <h1>Manage Attractions</h1>
        <div class="header-actions">
          <span class="user-email" id="userEmail"></span>
          <button class="btn btn-ghost" id="logoutBtn">Logout</button>
        </div>
      </div>

      <div id="message" class="message"></div>

      <!-- Control Bar -->
      <div class="control-bar">
        <div class="state-selector">
          <label for="stateSelect">Select State</label>
          <select id="stateSelect">
            <option value="Gujarat">Gujarat</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Assam">Assam</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Kerala">Kerala</option>
          </select>
        </div>
        <button class="btn btn-success" id="toggleAddBtn">+ Add New Attraction</button>
      </div>

      <!-- Add/Edit Form Section -->
      <div class="add-section" id="addSection">
        <h2 id="formTitle">Add New Attraction</h2>
        <form id="attractionForm">
          <input type="hidden" id="editId" value="">
          
          <div class="form-row">
            <div class="form-group">
              <label for="attractionName">Attraction Name *</label>
              <input type="text" id="attractionName" required placeholder="e.g., Statue of Unity">
            </div>

            <div class="form-group">
              <label for="attractionCategory">Category *</label>
              <select id="attractionCategory" required>
                <option value="">Select category</option>
                <option value="Monument">Monument</option>
                <option value="Temple">Temple</option>
                <option value="Beach">Beach</option>
                <option value="Wildlife">Wildlife</option>
                <option value="Historical">Historical</option>
                <option value="Natural Wonder">Natural Wonder</option>
                <option value="Museum">Museum</option>
                <option value="Fort">Fort</option>
                <option value="Palace">Palace</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="attractionLocation">Location *</label>
            <input type="text" id="attractionLocation" required placeholder="e.g., Kevadia, Narmada District">
          </div>

          <div class="form-group">
            <label for="attractionDescription">Description *</label>
            <textarea id="attractionDescription" required placeholder="Describe the attraction, its history, and what makes it special..." rows="5"></textarea>
          </div>

          <div class="form-group">
            <label for="attractionContacts">Contact Information</label>
            <textarea id="attractionContacts" placeholder="Guide: Name - Phone: +91-XXXXX&#10;Travel Agency: Name - Phone: +91-XXXXX&#10;Hotel: Name - Phone: +91-XXXXX" rows="4"></textarea>
            <small style="color: #666; font-size: 12px;">Enter each contact on a new line</small>
          </div>

          <div class="form-group">
            <label for="attractionImage">Upload Image</label>
            <input type="file" id="attractionImage" accept="image/*">
            <div class="file-preview" id="imagePreview">
              <img id="previewImg" src="" alt="Preview">
            </div>
          </div>

          <div style="display: flex; gap: 15px;">
            <button type="submit" class="btn btn-primary" id="submitBtn" style="flex: 1;">
              Save Attraction
            </button>
            <button type="button" class="btn btn-ghost" id="cancelBtn" style="width: auto;">
              Cancel
            </button>
          </div>
        </form>
      </div>

      <!-- Attractions List -->
      <div class="attractions-section">
        <h2>Attractions for <span id="currentState">Gujarat</span></h2>
        <div id="loadingState" class="loading">Loading attractions...</div>
        <div id="noAttractionsState" class="no-attractions" style="display: none;">
          No attractions found. Click "Add New Attraction" to create one.
        </div>
        <div class="attractions-grid" id="attractionsGrid"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    // ‚ö†Ô∏è REPLACE WITH YOUR SUPABASE CREDENTIALS
    const SUPABASE_URL = 'https://hmobboiupblojankdaah.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhtb2Jib2l1cGJsb2phbmtkYWFoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NjQ1MjUsImV4cCI6MjA4MzM0MDUyNX0.LUJiZUbu-BZQRg8LWhcgnjILBFqZimaGbYBrv6BDVYE';

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    // Elements
    const loginSection = document.getElementById('loginSection');
    const adminPanel = document.getElementById('adminPanel');
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const loginMessage = document.getElementById('loginMessage');
    const message = document.getElementById('message');
    const userEmailEl = document.getElementById('userEmail');

    const stateSelect = document.getElementById('stateSelect');
    const currentStateEl = document.getElementById('currentState');
    const toggleAddBtn = document.getElementById('toggleAddBtn');
    const addSection = document.getElementById('addSection');
    const attractionForm = document.getElementById('attractionForm');
    const cancelBtn = document.getElementById('cancelBtn');
    const submitBtn = document.getElementById('submitBtn');
    const formTitle = document.getElementById('formTitle');

    const loadingState = document.getElementById('loadingState');
    const noAttractionsState = document.getElementById('noAttractionsState');
    const attractionsGrid = document.getElementById('attractionsGrid');

    const attractionImage = document.getElementById('attractionImage');
    const imagePreview = document.getElementById('imagePreview');
    const previewImg = document.getElementById('previewImg');

    let currentUser = null;
    let currentState = 'Gujarat';
    let isEditing = false;
    let editingId = null;

    // Show message
    function showMessage(element, text, type) {
      element.textContent = text;
      element.className = `message ${type}`;
      element.style.display = 'block';
      
      setTimeout(() => {
        element.style.display = 'none';
      }, 5000);
    }

    // Check auth
    async function checkAuth() {
      const { data: { user } } = await supabase.auth.getUser();
      
      if (user) {
        currentUser = user;
        showAdminPanel(user);
        loadAttractions();
      }
    }

    // Login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        showMessage(loginMessage, 'Login failed: ' + error.message, 'error');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
        return;
      }

      currentUser = data.user;
      showAdminPanel(data.user);
      loadAttractions();
      
      loginBtn.disabled = false;
      loginBtn.textContent = 'Login';
    });

    // Logout
    logoutBtn.addEventListener('click', async () => {
      await supabase.auth.signOut();
      currentUser = null;
      loginSection.style.display = 'block';
      adminPanel.style.display = 'none';
      loginForm.reset();
    });

    // Show admin panel
    function showAdminPanel(user) {
      loginSection.style.display = 'none';
      adminPanel.style.display = 'block';
      userEmailEl.textContent = user.email;
    }

    // State selector
    stateSelect.addEventListener('change', () => {
      currentState = stateSelect.value;
      currentStateEl.textContent = currentState;
      loadAttractions();
      addSection.classList.remove('active');
    });

    // Toggle add form
    toggleAddBtn.addEventListener('click', () => {
      isEditing = false;
      editingId = null;
      formTitle.textContent = 'Add New Attraction';
      attractionForm.reset();
      document.getElementById('editId').value = '';
      imagePreview.classList.remove('active');
      addSection.classList.toggle('active');
    });

    // Cancel form
    cancelBtn.addEventListener('click', () => {
      addSection.classList.remove('active');
      attractionForm.reset();
      isEditing = false;
      editingId = null;
    });

    // Image preview
    attractionImage.addEventListener('change', () => {
      const file = attractionImage.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          previewImg.src = e.target.result;
          imagePreview.classList.add('active');
        };
        reader.readAsDataURL(file);
      } else {
        imagePreview.classList.remove('active');
      }
    });

    // Submit form
    attractionForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      submitBtn.disabled = true;
      submitBtn.textContent = isEditing ? 'Updating...' : 'Saving...';

      const name = document.getElementById('attractionName').value.trim();
      const category = document.getElementById('attractionCategory').value;
      const location = document.getElementById('attractionLocation').value.trim();
      const description = document.getElementById('attractionDescription').value.trim();
      const contacts = document.getElementById('attractionContacts').value.trim();

      let imageUrl = null;

      // Upload image if selected
      if (attractionImage.files.length > 0) {
        const file = attractionImage.files[0];
        const filePath = `attractions/${Date.now()}-${file.name}`;

        const { error: uploadError } = await supabase
          .storage
          .from('bharatyatra-images')
          .upload(filePath, file);

        if (uploadError) {
          showMessage(message, 'Image upload failed: ' + uploadError.message, 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = isEditing ? 'Update Attraction' : 'Save Attraction';
          return;
        }

        imageUrl = supabase
          .storage
          .from('bharatyatra-images')
          .getPublicUrl(filePath).data.publicUrl;
      }

      const attractionData = {
        state: currentState,
        name,
        category,
        location,
        description,
        contacts,
      };

      if (imageUrl) {
        attractionData.image_url = imageUrl;
      }

      let result;
      if (isEditing && editingId) {
        // Update existing
        result = await supabase
          .from('attractions')
          .update(attractionData)
          .eq('id', editingId);
      } else {
        // Insert new
        result = await supabase
          .from('attractions')
          .insert([attractionData]);
      }

      if (result.error) {
        showMessage(message, 'Error: ' + result.error.message, 'error');
      } else {
        showMessage(message, isEditing ? 'Attraction updated!' : 'Attraction added!', 'success');
        attractionForm.reset();
        imagePreview.classList.remove('active');
        addSection.classList.remove('active');
        loadAttractions();
        isEditing = false;
        editingId = null;
      }

      submitBtn.disabled = false;
      submitBtn.textContent = 'Save Attraction';
    });

    // Load attractions
    async function loadAttractions() {
      loadingState.style.display = 'block';
      attractionsGrid.innerHTML = '';
      noAttractionsState.style.display = 'none';

      const { data, error } = await supabase
        .from('attractions')
        .select('*')
        .eq('state', currentState)
        .order('created_at', { ascending: false });

      loadingState.style.display = 'none';

      if (error) {
        showMessage(message, 'Error loading: ' + error.message, 'error');
        return;
      }

      if (!data || data.length === 0) {
        noAttractionsState.style.display = 'block';
        return;
      }

      data.forEach(attraction => {
        const card = createAttractionCard(attraction);
        attractionsGrid.appendChild(card);
      });
    }

    // Create attraction card
    function createAttractionCard(attraction) {
      const card = document.createElement('div');
      card.className = 'attraction-item';

      const imageUrl = attraction.image_url || 'https://via.placeholder.com/300x200?text=' + encodeURIComponent(attraction.name);

      card.innerHTML = `
        <img src="${imageUrl}" alt="${attraction.name}">
        <div class="attraction-item-body">
          <h3>${attraction.name}</h3>
          <div class="attraction-item-meta">
            <span class="meta-tag">üìç ${attraction.location}</span>
            <span class="meta-tag">üè∑Ô∏è ${attraction.category}</span>
          </div>
          <div class="attraction-item-actions">
            <button class="btn btn-warning btn-edit" data-id="${attraction.id}">Edit</button>
            <button class="btn btn-danger btn-delete" data-id="${attraction.id}">Delete</button>
          </div>
        </div>
      `;

      // Edit button
      card.querySelector('.btn-edit').addEventListener('click', () => {
        editAttraction(attraction);
      });

      // Delete button
      card.querySelector('.btn-delete').addEventListener('click', () => {
        deleteAttraction(attraction);
      });

      return card;
    }

    // Edit attraction
    function editAttraction(attraction) {
      isEditing = true;
      editingId = attraction.id;
      formTitle.textContent = 'Edit Attraction';

      document.getElementById('attractionName').value = attraction.name;
      document.getElementById('attractionCategory').value = attraction.category;
      document.getElementById('attractionLocation').value = attraction.location;
      document.getElementById('attractionDescription').value = attraction.description;
      document.getElementById('attractionContacts').value = attraction.contacts || '';

      if (attraction.image_url) {
        previewImg.src = attraction.image_url;
        imagePreview.classList.add('active');
      }

      addSection.classList.add('active');
      addSection.scrollIntoView({ behavior: 'smooth' });
    }

    // Delete attraction
    async function deleteAttraction(attraction) {
      if (!confirm(`Delete "${attraction.name}"? This cannot be undone.`)) {
        return;
      }

      // Delete image from storage if exists
      if (attraction.image_url) {
        const urlParts = attraction.image_url.split('/');
        const filePath = urlParts.slice(-2).join('/');
        
        await supabase
          .storage
          .from('bharatyatra-images')
          .remove([filePath]);
      }

      const { error } = await supabase
        .from('attractions')
        .delete()
        .eq('id', attraction.id);

      if (error) {
        showMessage(message, 'Delete failed: ' + error.message, 'error');
        return;
      }

      showMessage(message, 'Attraction deleted successfully', 'success');
      loadAttractions();
    }

    // Initialize
    checkAuth();
  </script>
</body>
</html>
