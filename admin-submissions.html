<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Login Card */
    .login-card {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 400px;
      margin: 100px auto;
    }

    .login-card h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    /* Admin Panel */
    .admin-panel {
      display: none;
    }

    .header {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      color: #333;
      font-size: 24px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-email {
      color: #666;
      font-size: 14px;
    }

    /* Stats */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .stat-value {
      font-size: 36px;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 5px;
    }

    .stat-label {
      color: #666;
      font-size: 14px;
    }

    /* Entries Section */
    .entries-section {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .section-header h2 {
      color: #333;
    }

    /* Form Elements */
    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 600;
      font-size: 14px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    /* Buttons */
    .btn {
      padding: 12px 24px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      width: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-danger {
      background: #e74c3c;
      color: white;
    }

    .btn-danger:hover {
      background: #c0392b;
    }

    .btn-ghost {
      background: transparent;
      border: 2px solid #ddd;
      color: #666;
    }

    .btn-ghost:hover {
      border-color: #667eea;
      color: #667eea;
    }

    /* Entries Grid */
    .entries-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .entry-card {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      border: 2px solid #e9ecef;
      transition: all 0.3s;
    }

    .entry-card:hover {
      border-color: #667eea;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
    }

    .entry-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 12px;
    }

    .entry-name {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .entry-gender {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .entry-gender.male {
      background: #d1ecf1;
      color: #0c5460;
    }

    .entry-gender.female {
      background: #f8d7da;
      color: #721c24;
    }

    .entry-gender.other {
      background: #d4edda;
      color: #155724;
    }

    .entry-description {
      color: #666;
      line-height: 1.6;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .entry-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 15px;
      border-top: 1px solid #dee2e6;
    }

    .entry-date {
      font-size: 12px;
      color: #999;
    }

    /* Messages */
    .message {
      padding: 12px 20px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .no-entries {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .setup-warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 13px;
    }

    @media (max-width: 768px) {
      .entries-grid {
        grid-template-columns: 1fr;
      }
      
      .stats {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Setup Warning -->
    <div class="setup-warning" id="setupWarning">
      ⚠️ <strong>Setup Required:</strong> Please add your Supabase credentials in the code (lines 325-326)
    </div>

    <!-- Login Section -->
    <div class="login-card" id="loginSection">
      <h1>Admin Login</h1>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            placeholder="admin@example.com"
            required="admin@bharatyatra.vercel.app"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            placeholder="Enter your password"
            required="admin123"
          />
        </div>

        <button type="submit" class="btn btn-primary" id="loginBtn">
          Login
        </button>
      </form>

      <div id="loginMessage" class="message"></div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
      <!-- Header -->
      <div class="header">
        <h1>Admin Dashboard</h1>
        <div class="user-info">
          <span class="user-email" id="userEmail"></span>
          <button class="btn btn-ghost" id="logoutBtn">Logout</button>
        </div>
      </div>

      <!-- Stats -->
      <div class="stats">
        <div class="stat-card">
          <div class="stat-value" id="totalEntries">0</div>
          <div class="stat-label">Total Entries</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="maleCount">0</div>
          <div class="stat-label">Male</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="femaleCount">0</div>
          <div class="stat-label">Female</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="otherCount">0</div>
          <div class="stat-label">Other</div>
        </div>
      </div>

      <!-- Entries Section -->
      <div class="entries-section">
        <div class="section-header">
          <h2>All Entries</h2>
          <button class="btn btn-ghost" id="refreshBtn">Refresh</button>
        </div>

        <div id="message" class="message"></div>
        <div id="loading" class="loading" style="display: none;">Loading entries...</div>
        <div id="entriesGrid" class="entries-grid"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    // ⚠️ REPLACE THESE WITH YOUR ACTUAL SUPABASE CREDENTIALS
    const SUPABASE_URL = 'https://hmobboiupblojankdaah.supabase.co';
    const SUPABASE_KEY = 'b_publishable_1ohSSqvp2O374buCm3XNBA_aRd8U9H6';

    // Initialize Supabase
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    // Check if credentials are configured
    if (SUPABASE_URL.includes('YOUR-PROJECT') || SUPABASE_KEY.includes('YOUR-ANON')) {
      console.warn('⚠️ Supabase credentials not configured!');
    } else {
      document.getElementById('setupWarning').style.display = 'none';
    }

    // Elements
    const loginSection = document.getElementById('loginSection');
    const adminPanel = document.getElementById('adminPanel');
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const loginMessage = document.getElementById('loginMessage');
    const message = document.getElementById('message');
    const loading = document.getElementById('loading');
    const entriesGrid = document.getElementById('entriesGrid');
    const refreshBtn = document.getElementById('refreshBtn');
    const userEmailEl = document.getElementById('userEmail');

    // Stats elements
    const totalEntriesEl = document.getElementById('totalEntries');
    const maleCountEl = document.getElementById('maleCount');
    const femaleCountEl = document.getElementById('femaleCount');
    const otherCountEl = document.getElementById('otherCount');

    // Show message
    function showMessage(element, text, type) {
      element.textContent = text;
      element.className = `message ${type}`;
      element.style.display = 'block';
      
      setTimeout(() => {
        element.style.display = 'none';
      }, 5000);
    }

    // Check if already logged in
    async function checkAuth() {
      const { data: { user } } = await supabase.auth.getUser();
      
      if (user) {
        showAdminPanel(user);
        loadEntries();
      }
    }

    // Login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        showMessage(loginMessage, 'Please enter email and password', 'error');
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        showMessage(loginMessage, 'Login failed: ' + error.message, 'error');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
        return;
      }

      showAdminPanel(data.user);
      loadEntries();
      
      loginBtn.disabled = false;
      loginBtn.textContent = 'Login';
    });

    // Logout
    logoutBtn.addEventListener('click', async () => {
      await supabase.auth.signOut();
      loginSection.style.display = 'block';
      adminPanel.style.display = 'none';
      loginForm.reset();
    });

    // Show admin panel
    function showAdminPanel(user) {
      loginSection.style.display = 'none';
      adminPanel.style.display = 'block';
      userEmailEl.textContent = user.email;
    }

    // Load entries
    async function loadEntries() {
      loading.style.display = 'block';
      entriesGrid.innerHTML = '';

      const { data, error } = await supabase
        .from('people')
        .select('*')
        .order('created_at', { ascending: false });

      loading.style.display = 'none';

      if (error) {
        showMessage(message, 'Error loading entries: ' + error.message, 'error');
        console.error('Error:', error);
        return;
      }

      if (!data || data.length === 0) {
        entriesGrid.innerHTML = '<div class="no-entries">No entries yet</div>';
        updateStats(0, 0, 0, 0);
        return;
      }

      // Calculate stats
      const total = data.length;
      const male = data.filter(e => e.gender === 'male').length;
      const female = data.filter(e => e.gender === 'female').length;
      const other = data.filter(e => e.gender === 'other').length;
      
      updateStats(total, male, female, other);

      // Render entries
      data.forEach(entry => {
        const card = createEntryCard(entry);
        entriesGrid.appendChild(card);
      });
    }

    // Update stats
    function updateStats(total, male, female, other) {
      totalEntriesEl.textContent = total;
      maleCountEl.textContent = male;
      femaleCountEl.textContent = female;
      otherCountEl.textContent = other;
    }

    // Create entry card
    function createEntryCard(entry) {
      const card = document.createElement('div');
      card.className = 'entry-card';

      const date = new Date(entry.created_at).toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });

      card.innerHTML = `
        <div class="entry-header">
          <div class="entry-name">${entry.name}</div>
          <span class="entry-gender ${entry.gender}">${entry.gender}</span>
        </div>
        <div class="entry-description">${entry.description}</div>
        <div class="entry-footer">
          <span class="entry-date">${date}</span>
          <button class="btn btn-danger" onclick="deleteEntry('${entry.id}')">Delete</button>
        </div>
      `;

      return card;
    }

    // Delete entry
    window.deleteEntry = async (id) => {
      if (!confirm('Are you sure you want to delete this entry?')) {
        return;
      }

      const { error } = await supabase
        .from('people')
        .delete()
        .eq('id', id);

      if (error) {
        showMessage(message, 'Error deleting entry: ' + error.message, 'error');
        return;
      }

      showMessage(message, 'Entry deleted successfully', 'success');
      loadEntries();
    };

    // Refresh button
    refreshBtn.addEventListener('click', loadEntries);

    // Enter key to login
    document.getElementById('password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        loginForm.dispatchEvent(new Event('submit'));
      }
    });

    // Initialize
    checkAuth();
  </script>
</body>
</html>
