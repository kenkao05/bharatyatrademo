<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Submissions - Admin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Navigation Bar */
    .navbar {
      background: white;
      padding: 15px 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-title {
      font-size: 20px;
      color: #333;
      font-weight: 600;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-link {
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      color: #666;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s;
      border: 2px solid transparent;
    }

    .nav-link:hover {
      background: #f5f5f5;
      color: #667eea;
    }

    .nav-link.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-info {
      font-size: 14px;
      color: #666;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-logout {
      background: #fee;
      color: #c33;
      border: 2px solid #fcc;
    }

    .btn-logout:hover {
      background: #fcc;
      transform: translateY(-2px);
    }

    /* Stats Cards */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .stat-value {
      font-size: 36px;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 5px;
    }

    .stat-label {
      color: #666;
      font-size: 14px;
    }

    /* Main Content */
    .content-card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .content-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .content-header h2 {
      color: #333;
      font-size: 22px;
    }

    .btn-refresh {
      background: #f5f5f5;
      color: #666;
      border: 2px solid #e0e0e0;
    }

    .btn-refresh:hover {
      background: #e8f4fd;
      color: #667eea;
      border-color: #667eea;
    }

    /* Entries Grid */
    .entries-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .entry-card {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #e9ecef;
      transition: all 0.3s;
    }

    .entry-card:hover {
      border-color: #667eea;
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
    }

    .entry-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 12px;
    }

    .entry-name {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .entry-gender {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .entry-gender.male {
      background: #d1ecf1;
      color: #0c5460;
    }

    .entry-gender.female {
      background: #f8d7da;
      color: #721c24;
    }

    .entry-gender.other {
      background: #d4edda;
      color: #155724;
    }

    .entry-description {
      color: #666;
      line-height: 1.6;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .entry-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 15px;
      border-top: 1px solid #dee2e6;
    }

    .entry-date {
      font-size: 12px;
      color: #999;
    }

    .btn-danger {
      background: #dc3545;
      color: white;
      padding: 8px 16px;
      font-size: 13px;
    }

    .btn-danger:hover {
      background: #c82333;
    }

    .message {
      padding: 12px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .no-entries {
      text-align: center;
      padding: 60px;
      color: #999;
    }

    @media (max-width: 768px) {
      .entries-grid {
        grid-template-columns: 1fr;
      }

      .stats {
        grid-template-columns: 1fr;
      }

      .nav-links {
        width: 100%;
        justify-content: center;
      }

      .navbar {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="nav-left">
        <div class="nav-title">üìù Manage Submissions</div>
        <div class="nav-links">
          <a href="/admin-dashboard.html" class="nav-link">üè† Dashboard</a>
          <a href="/admin-submissions.html" class="nav-link active">üìù Submissions</a>
          <a href="/admin-manage.html" class="nav-link">üèõÔ∏è Attractions</a>
        </div>
      </div>
      <div class="nav-right">
        <span class="user-info">üë§ <span id="userEmail">Loading...</span></span>
        <button class="btn btn-logout" id="logoutBtn">Logout</button>
      </div>
    </nav>

    <!-- Stats -->
    <div class="stats">
      <div class="stat-card">
        <div class="stat-value" id="totalCount">0</div>
        <div class="stat-label">Total Entries</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="maleCount">0</div>
        <div class="stat-label">Male</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="femaleCount">0</div>
        <div class="stat-label">Female</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="otherCount">0</div>
        <div class="stat-label">Other</div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="content-card">
      <div class="content-header">
        <h2>All Entries</h2>
        <button class="btn btn-refresh" id="refreshBtn">üîÑ Refresh</button>
      </div>

      <div id="message" class="message"></div>
      <div id="loading" class="loading" style="display: none;">Loading entries...</div>
      <div class="entries-grid" id="entriesGrid"></div>
    </div>
  </div>

  <script type="module">
    import { requireAuth, logout, supabase } from './js/auth-helper.js';

    const message = document.getElementById('message');
    const loading = document.getElementById('loading');
    const entriesGrid = document.getElementById('entriesGrid');
    const refreshBtn = document.getElementById('refreshBtn');
    const userEmailEl = document.getElementById('userEmail');
    const logoutBtn = document.getElementById('logoutBtn');

    const totalCountEl = document.getElementById('totalCount');
    const maleCountEl = document.getElementById('maleCount');
    const femaleCountEl = document.getElementById('femaleCount');
    const otherCountEl = document.getElementById('otherCount');

    // Show message
    function showMessage(text, type) {
      message.textContent = text;
      message.className = `message ${type}`;
      message.style.display = 'block';
      
      setTimeout(() => {
        message.style.display = 'none';
      }, 5000);
    }

    // Initialize
    async function init() {
      // Check authentication
      const user = await requireAuth();
      
      if (!user) {
        return; // Will redirect to login
      }

      userEmailEl.textContent = user.email;
      loadEntries();
    }

    // Load entries
    async function loadEntries() {
      loading.style.display = 'block';
      entriesGrid.innerHTML = '';

      const { data, error } = await supabase
        .from('people')
        .select('*')
        .order('created_at', { ascending: false });

      loading.style.display = 'none';

      if (error) {
        showMessage('Error loading entries: ' + error.message, 'error');
        console.error('Error:', error);
        return;
      }

      if (!data || data.length === 0) {
        entriesGrid.innerHTML = '<div class="no-entries">No entries yet</div>';
        updateStats(0, 0, 0, 0);
        return;
      }

      // Calculate stats
      const total = data.length;
      const male = data.filter(e => e.gender === 'male').length;
      const female = data.filter(e => e.gender === 'female').length;
      const other = data.filter(e => e.gender === 'other').length;
      
      updateStats(total, male, female, other);

      // Render entries
      data.forEach(entry => {
        const card = createEntryCard(entry);
        entriesGrid.appendChild(card);
      });
    }

    // Update stats
    function updateStats(total, male, female, other) {
      totalCountEl.textContent = total;
      maleCountEl.textContent = male;
      femaleCountEl.textContent = female;
      otherCountEl.textContent = other;
    }

    // Create entry card
    function createEntryCard(entry) {
      const card = document.createElement('div');
      card.className = 'entry-card';

      const date = new Date(entry.created_at).toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });

      card.innerHTML = `
        <div class="entry-header">
          <div class="entry-name">${entry.name}</div>
          <span class="entry-gender ${entry.gender}">${entry.gender}</span>
        </div>
        <div class="entry-description">${entry.description}</div>
        <div class="entry-footer">
          <span class="entry-date">${date}</span>
          <button class="btn btn-danger" onclick="deleteEntry('${entry.id}')">Delete</button>
        </div>
      `;

      return card;
    }

    // Delete entry
    window.deleteEntry = async (id) => {
      if (!confirm('Are you sure you want to delete this entry?')) {
        return;
      }

      const { error } = await supabase
        .from('people')
        .delete()
        .eq('id', id);

      if (error) {
        showMessage('Error deleting entry: ' + error.message, 'error');
        return;
      }

      showMessage('Entry deleted successfully', 'success');
      loadEntries();
    };

    // Logout
    logoutBtn.addEventListener('click', async () => {
      if (confirm('Are you sure you want to logout?')) {
        await logout();
      }
    });

    // Refresh button
    refreshBtn.addEventListener('click', loadEntries);

    // Initialize
    init();
  </script>
</body>
</html>
