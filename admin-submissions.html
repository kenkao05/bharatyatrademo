<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Submissions</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .entry { border: 1px solid #ccc; border-radius: 10px; padding: 15px; margin-bottom: 15px; }
  </style>
</head>
<body>
  <button onclick="history.back()">&larr; Back</button>
  <h1>User Submissions</h1>
  <div id="entries"></div>

  <script>
    fetch('php/fetch_submissions.php')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('entries');
        if (data.length === 0) {
          container.innerHTML = '<p>No submissions yet.</p>';
        } else {
          data.forEach(entry => {
            container.innerHTML += `
              <div class="entry">
                <h3>${entry.spotName} (${entry.state})</h3>
                <p>${entry.description}</p>
                <a href="${entry.mapLink}" target="_blank">View on Map</a>
              </div>
            `;
          });
        }
      });
  </script>
</body>
</html>
