<!-- rajasthan.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rajasthan Tourist Spots</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .spot {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    .spot h2 {
      margin: 0;
    }
    .spot a {
      display: inline-block;
      margin-top: 10px;
      color: #0077cc;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <h1>Tourist Spots in Rajasthan</h1>
  <div id="spotsContainer">Loading...</div>

  <script>
    fetch("php/fetch_spots.php?state=Rajasthan")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("spotsContainer");
        container.innerHTML = "";

        if (data.length === 0) {
          container.innerHTML = "<p>No spots found.</p>";
          return;
        }

        data.forEach(spot => {
          const div = document.createElement("div");
          div.className = "spot";
          div.innerHTML = `
            <h2>${spot.name}</h2>
            <p>${spot.description}</p>
            <a href="${spot.map_link}" target="_blank">View on Map</a>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("spotsContainer").innerText = "Error fetching data.";
        console.error(err);
      });
  </script>
</body>
<a href="index.html" style="display: inline-block; margin-bottom: 20px; padding: 10px 15px; background-color: #ccc; color: black; text-decoration: none; border-radius: 8px;">‚Üê Back to Home</a>

</html>
